name: 'Check Job Status'
description: 'Check the status of all jobs'

inputs:
  needs:
    description: 'The needs context containing the job information'
    required: true
outputs:
  all_jobs_succeeded:
    description: 'Whether all jobs have succeeded'
    value: ${{ steps.check_status.outputs.all_jobs_succeeded }}

runs:
  using: 'composite'
  steps:
    - name: Check Job Status
      id: check_status
      run: |
        needs_json=$(echo "${{ toJSON(inputs.needs) }}" | sed 's/n//g')
        echo "$needs_json" | jq -c '.[] | .result' | while read -r result; do
          if [ "$result" != '"success"' ]; then
            echo `pwd`
            echo "job failure" > failure.txt
            cat failure.txt
            break
          fi
        done
        if [ -e failure.txt ]; then
          echo "all_jobs_succeeded=false" >> $GITHUB_OUTPUT
        else
          echo "all_jobs_succeeded=true" >> $GITHUB_OUTPUT
        fi
      shell: bash
